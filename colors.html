<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        body{
        background-color: rgb(199, 255, 67);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
      color: rgb(104, 84, 222);
      background-color: pink;
      font-size: 36px;
      padding: 10px;
      border-radius: 20px;
    }
    h2 {
      color: blue;
      background-color: #A1D6CB;
      font-size: 30px;
      padding: 8px;
      border-radius: 20px;
    }
    h3 {
      color: green;
      font-size: 26px;
      text-decoration: underline;
    }

    p {
      font-size: 20px;
      color: purple;
      line-height: 1.5;
    }
    .btn {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }
    .btn:hover {
      background-color: orange;
    }
    /* Footer Styling */
    footer {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }


    </style>   
</head>
<body>
<h1>Welcome to My Colorful Webpage</h1>
  <h2>Bringing Vibrance to the Web</h2>
  <h3>Why Colors Matter?</h3>
  <p>Colors make websites more engaging and attractive. A good color palette enhances user experience and readability.</p>
  <button class="btn">Click Me</button>
  <img src="./img.png" height="300px"/>
  <footer>Designed by J. Nancy Angel</footer>
</body>
</html>
